    <div class="">
                 <canvas id="myCanvas" height="600px" width="800px" style="border: 3px lightblue solid"></canvas>
  </div>
<script type="">
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.arc(95, 50, 40, 0, 2 * Math.PI);
ctx.stroke();

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath(0,0);
ctx.arc(100, 60, 50, 0, 2 * Math.PI);
ctx.stroke();

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.moveTo(3, 1);
ctx.lineTo(200, 100);
ctx.stroke();

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.arc(75, 45, 20, 0, 2 * Math.PI);
ctx.stroke();

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.moveTo(3, 1);
ctx.lineTo(500, 400);
ctx.stroke();

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.moveTo(3, 1);
ctx.lineTo(300, 200);
ctx.stroke();

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.arc(125, 90, 70, 0, 2 * Math.PI);
ctx.stroke();

</script>
